	<div class="container mt-3" style="background-color:rgb(29, 8, 49) ; overflow:hidden;	padding-bottom:40px;height:100%;" >
		<h1 class="m-4 mt-3">Incredibox 'Icon Template' Generator</h1>
        <div id="form">
            <h3 class="m-3">Options</h3>
            <div class="form-group col-md-5 m-3">
                <label for="iconcount">Icon Count</label>
                <input class="form-control" type="number" id="iconcount" placeholder="8" required="true" value="8"></input>
            </div>
            <div class="form-group m-4 mt-4" id="submit">
                <input class="btn btn-primary" type="submit" value="Submit and Generate Template" id="submission"></input>
            </div>
            <h3 class="m-3">Preview</h3>
            <div class="form-group col-md-5 m-3">
                <canvas id="render" height="156"></canvas>
            </div>
        </div>
	</div>
    <script>
        function generate() {
            var canvas = document.getElementById('render')
            var cozette = new FontFace('CozetteVector', 'url(../assets/CozetteVector.otf)');
            var ctx = canvas.getContext('2d')
            cozette.load().then(function(font){
                document.fonts.add(font);
                var iconCount = $('#iconcount').val()
                $('#render').attr('width',(130*Number(iconCount))-10)
                $('#render').attr('height',152)
                

                // Icons
                icons=Array.apply(null, Array(Number(iconCount))).map(function (x, i) { return i; })
                count=0
                currentIconPosX=0
                for (i in icons) {
                    count++
                    ctx.fillStyle = 'lime'
                    ctx.fillRect(currentIconPosX,0,120,152)
                    ctx.stroke()
                    ctx.fillStyle = "black";
                    ctx.font = "15px CozetteVector";
                    ctx.fillText('Icon '+count,currentIconPosX,12)
                    ctx.fillStyle = "black";
                    ctx.font = "15px CozetteVector";
                    ctx.fillText('asset-v'+count,currentIconPosX,24)
                    currentIconPosX=currentIconPosX+130
                }
            })
        }
        $('.form-control').on('change', function(){
            generate()
        })
        $('.form-control').on('change', function(){
            generate()
        })
        generate()
        function download(uri, name) {
            var link = document.createElement("a");
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        }
        $('#submission').on('click', function(){
            var canvas = document.getElementById('render')
            var datauri = canvas.toDataURL('image/png')
            download(datauri,'icon-template.png')

        })
    </script>
