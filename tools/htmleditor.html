    <script>
        generatedelay=0
        currentlyrunningbuild=0
        submissioncheck=false
        apphtml = ""
        indexhtml = ""
        
        function LoadTextFromDisk(input, callback) {
            try{
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.readAsText(input.files[0]);
                    reader.onload = () => {
                        callback(reader.result);
                    };
                }  else {
                    callback(undefined)
                }
            } catch (e) {
                console.log(e)
            }
        }

        async function build() {
            currentlyrunningbuild++
            vals = range(1,9)
            $('#icons').empty()
            for (var r in vals) {
                if ($(`#icon-${vals[r]}`).prop('checked')) {
                    iconhtml=`<div class="icon" id="icon${vals[r]}"><div class="img"></div><div class="txt"></div><div class="bul"><svg class="icn-svg"><use xlink:href="#ic-check"></use></svg></div></div>`
                    $('#icons').append(iconhtml)
                }
            }
            LoadTextFromDisk($('#indexhtml')[0], async (text) => {
                if (text === undefined) return
                indexhtml = text
            })
            LoadTextFromDisk($('#apphtml')[0], async (text) => {
                if (text === undefined) return
                apphtml = text
            })
            data1 = new DOMParser().parseFromString(apphtml ,"text/html")
            data2 = new DOMParser().parseFromString(indexhtml, "text/html")
            inputs = [data1,data2]
            outputs = []
            for (var i in inputs){
                try{
                    inputs[i].getElementById('sp-select').innerHTML = $('#icons').html()
                } catch (e) {
                    console.log(e)
                }
                out = new XMLSerializer().serializeToString(inputs[i])
                outputs.push(out)
            }
            apphtml = outputs[0]
            indexhtml = outputs[1]
            currentlyrunningbuild--
            generatedelay += submissioncheck ? 2 : 1
            return 
            
        }
        function generate() {
            var cozette = new FontFace('CozetteVector', 'url(../webfonts/CozetteVector.otf)');
            cozette.load().then(async function(font){
                document.fonts.add(font);
                if (currentlyrunningbuild <= 0){
                    $('#submissionbuild').prop('disabled',true)
                    generatedelay=0
                    await build()
                    await waitFor(_ => generatedelay === 1)
                    $('#submissionbuild').prop('disabled',false)
                }
            })
        }
        $('#buildform').on('change', function(){
            generate()
        })
        async function onload() {
            Coloris({
                alpha:true
            })
            generate()
            await waitFor(_ => generatedelay === 1)
        }
        onload()
        $('#submissionbuild').on('click', async function(){
            overlay('show')
            submissioncheck=true
            value = await generate()
            await waitFor(_ => generatedelay === 2)
            var zip = new JSZip();
            zip.file(`app.html`, apphtml, {base64:false})
            zip.file(`index.html`, indexhtml, {base64:false})
            zip.generateAsync({type:"base64"}).then(function (base64) {
                window.open("data:application/zip;base64," + base64,'_blank')
            });
            submissioncheck=false
            overlay('hide')
        })
    </script>
