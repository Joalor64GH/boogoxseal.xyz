	<div class="container mt-3" style="background-color:rgb(29, 8, 49) ; overflow:hidden;	padding-bottom:40px;height:100%;" >
		<h1 class="m-4">Incredibox 'Polo Template' Generator</h1>
        <style id="button-preview">
            ::placeholder {color: #e2e2e2 !important;}
            :-ms-input-placeholder {color: #e2e2e2 !important;}
            ::-ms-input-placeholder {color: #e2e2e2 !important;}
            </style>
        <div id="form">
            <h3 class="m-3">Options</h3>
            <div class="form-group col-md-5 m-3">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Name" required="true" value="Name" required="true"></input>
            </div>
            <div class="form-group col-md-5 m-3">
                <label for="height">Height</label>
                <input class="form-control" type="number" id="height" placeholder="380" required="true" value="380" required="true"></input>
            </div>
            <div class="form-group col-md-5 m-3">
                <label for="headheight">Head Height</label>
                <input class="form-control" type="number" id="headheight" placeholder="199" required="true" value="199" required="true"></input>
            </div>
            <div class="form-group col-md-5 m-3">
                <label for="headcount">Head Count</label>
                <input class="form-control" type="number" id="headcount" placeholder="8" required="true" value="8" required="true"></input>
            </div>
            <div class="form-group col-md-5 m-3">
                <label for="framecount">Frame Count</label>
                <input class="form-control" type="number" id="framecount" placeholder="8" required="true" placeholder="1000" required="true"></input>
                <small id="frame-comment" class="form-text text-muted">This can be found by using the <a href="https://files.seall.dev/incredibox/appjs.html" target="_blank">app.js generator</a> tool and inputting your loop time.</small>
            </div>
            <div class="form-group m-4 mt-4" id="submit">
                <input class="btn btn-primary" type="submit" value="Submit and Generate Template and Coordinates" id="submission"></input>
                <br>
                <small id="frame-comment" class="form-text text-muted">Note: HD Sprite sheets are not made, just double the size of the existing spritesheet manually.</small>
            </div>
            <h3 class="m-3">Preview</h3>
            <div class="form-group col-md-5 m-3">
                <canvas id="render"></canvas>
            </div>
        </div>
        <script>
            coordinates = []
            function generate() {
                var canvas = document.getElementById('render')
                var cozette = new FontFace('CozetteVector', 'url(../assets/CozetteVector.otf)');
                var ctx = canvas.getContext('2d')
                cozette.load().then(function(font){
                    document.fonts.add(font);
                    var name = $('#name').val()
                    var height = $('#height').val()
                    var headHeight = $('#headheight').val()
                    var headCount = $('#headcount').val()
                    if (Number(headCount) <= 3) {
                        $('#render').attr('width',164*3)
                        $('#render').attr('height',Number(height)+Number(headHeight))
                    } 
                    if (Number(headCount) == 4) {
                        $('#render').attr('width',164*4)
                        $('#render').attr('height',Number(height)+Number(headHeight))
                    } 
                    if (Number(headCount) >= 5) {
                        $('#render').attr('width',164*5)
                        if (Number(headCount) === 5) {
                            $('#render').attr('height',Number(height)+Number(headHeight))
                        } else {
                            canvasheight=Math.ceil(Number(headCount)/5)
                            $('#render').attr('height',Number(height)+Number(headHeight)*canvasheight)
                        }
                    }
                    // Default
                    ctx.fillStyle = "red";
                    ctx.fillRect(0,0,164,height)
                    ctx.stroke()
                    ctx.fillStyle = "black";
                    ctx.font = "15px CozetteVector";
                    ctx.fillText('Default',58,height/2)
                    
                    // Headless
                    ctx.fillStyle = "lime";
                    ctx.fillRect(164,0,164,height)
                    ctx.stroke()
                    ctx.fillStyle = "black";
                    ctx.font = "15px CozetteVector";
                    ctx.fillText('Headless',55+164,height/2)
                    
                    // Siloette
                    ctx.fillStyle = "#348af9";
                    ctx.fillRect(164*2,0,164,height)
                    ctx.stroke()
                    ctx.fillStyle = "black";
                    ctx.font = "15px CozetteVector";
                    ctx.fillText('Silhouette',48+164*2,height/2)

                    // "Watermark"
                    ctx.font = "13px CozetteVector";
                    ctx.fillText(`sealldeveloper\'s Polo Template Generator`,0,12)
                    ctx.fillText(`${name},${height},${headHeight},${headCount}`,0,25)

                    // Heads
                    heads=Array.apply(null, Array(Number(headCount))).map(function (x, i) { return i; })
                    count=0
                    currentHeadPosX=0
                    currentHeadPosY=Number(height)
                    coordinates = []
                    for (h in heads) {
                        count++
                        ctx.fillStyle = 'yellow'
                        if ((count-1)%5==0 && count !== 1) {
                            currentHeadPosY=currentHeadPosY+Number(headHeight)
                            currentHeadPosX=0
                        }
                        if (count%2 == 0) {
                            ctx.fillStyle='cyan'
                        }
                        ctx.fillRect(currentHeadPosX,currentHeadPosY,164,Number(headHeight))
                        ctx.stroke()
                        ctx.fillStyle = "black";
                        ctx.font = "15px CozetteVector";
                        ctx.fillText('Head '+count,currentHeadPosX,currentHeadPosY+10)
                        coordinates.push(`Head ${count}: ${currentHeadPosX},${currentHeadPosY}`)
                        currentHeadPosX=currentHeadPosX+164
                    }
                })
            }
            $('.form-control').on('change', function(){
                generate()
            })
            $('.form-control').on('change', function(){
                generate()
            })
            generate()
            function download(filename, text) {
                var pom = document.createElement('a');
                pom.setAttribute('href', text);
                pom.setAttribute('download', filename);

                if (document.createEvent) {
                    var event = document.createEvent('MouseEvents');
                    event.initEvent('click', true, true);
                    pom.dispatchEvent(event);
                }
                else {
                    pom.click();
                }
            }
            $('#submission').on('click', function(){
                var zip = new JSZip();
                name=$('#name').val()
                totalframe=$('#framecount').val()
                height=$('#height').val()
                headheight=$('#headheight').val()
                arrayframes=Array.apply(null, Array(Number(totalframe))).map(function (x, i) { return i; })
                af=[]
                for (x in arrayframes) {
                    af.push(`{"prop":"0,${Number(height)},0,1"}`)
                }
                coordinates_compiled=` === sealldeveloper's Polo Template Generator - Coordinates Sheet - ${name} === \n\n`+coordinates.join('\n')+"\n\n === End of Coordinates Sheet === "
                zip.file(`${name}-coordinates.txt`,coordinates_compiled)
                json_data=JSON.parse(`{"animeName":"${name}","percentageMax":"0.2","totalFrame":"${totalframe}","width":"164","height":"${height}","headHeight":"${headheight}","arrayFrame":[`+af.join(',')+`]}`)
                json_data=JSON.stringify(json_data, null,"\t")
                zip.file(`${name}-json.json`,json_data)
                var canvas = document.getElementById('render')
                var datauri = canvas.toDataURL('image/png')
                var data = datauri.replace(/^data:image\/\w+;base64,/, "");
                zip.file(`${name}-template.png`, data, {base64:true})
                zip.generateAsync({type:"base64"}).then(function (base64) {
                    location.href="data:application/zip;base64," + base64;
                });

            })
