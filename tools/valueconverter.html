		<h1 class="m-4 mt-3">Incredibox Value Converter</h1>
        <div id="form">
            <h3 class="m-3">Options</h3>
            <div class="form-group m-3">
                <label for="timesig">Time Signature</label>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-1">
                            <input class="form-control" type="number" id="timesig1" placeholder="4" required="true" value="4">
                        </div>
                        <div class="col-md-1">
                            <h3 class="text-center">/</h3>
                        </div>
                        <div class="col-md-1">
                            <input class="form-control" type="number" id="timesig2" placeholder="4" required="true" value="4">
                        </div>
                    </div> 
                </div>
            </div>
	    <div class="form-group col-md-5 m-3">
                <label for="bpm">BPM</label>
                <input class="form-control" type="number" id="bpm" placeholder="120" required="true" value="120">
            </div>
	    <div class="form-group col-md-5 m-3">
                <label for="bars">Bars</label>
                <input class="form-control" type="number" id="bars" placeholder="4" required="true" value="4">
            </div>
            <div class="form-group m-3 mt-3" id="submit">
                <input class="btn btn-primary" type="submit" value="Submit and Convert" id="submission">
            </div>
            <h3 class="m-3">Output</h3>
            <div class="form-group col-md-5 m-3">
              <p id="looptime">hi :3</p>
            </div>
        </div>
	</div>
    <script>
        $('#submission').on('click', function(){
            var timeSig = Number($('#timesig1').val())/Number($('#timesig2').val());
            var bars = Number($('#bars').val());
            var bpm = Number($('#bpm').val());
            var convertFactor = 240000*timeSig;
            var looptime = (convertFactor*bars)/bpm;
            $('#looptime').innerHTML = looptime;
        })
    </script>
