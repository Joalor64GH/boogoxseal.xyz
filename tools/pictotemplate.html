        <h1 class="m-4 mt-3">Incredibox 'Picto' Builder</h1>
        <div id="buildform">
            <h3 class="m-3">Options</h3>
            <div class="form-group col-md-5 m-3">
                <label for="pictocountbuild">Picto Count</label>
                <input class="form-control" type="number" id="pictocountbuild" placeholder="20" required="true" value="20"></input>
            </div>
            <div class="form-group col-md-5 m-3">
                <label for="pictocountbuild">Picto Inactive BG Colour</label>
                <br>
                <input class="form-control" type="text" data-coloris id="pictocolour1" required="true" value="#000000"></input>
            </div>
            <div class="form-group col-md-5 m-3">
                <label for="pictocountbuild">Picto Active BG Colour</label>
                <br>
                <input class="form-control" type="text" data-coloris id="pictocolour2" required="true" value="#cccccc00"></input>
            </div>
            <div class="form-group col-md-5 m-3" id="pictosection">
                <label for="pictocountbuild">Pictos</label>
                <br>
                <div class="container-fluid" id="pictos">
                </div>
            </div>

            </div>

    <h3 style="padding-bottom:5px"></h3>
    <h3 style="text-align:center;font-size:10px">Made by <a style="font-size:10px"target="_blank" rel="noopener noreferrer" class="enter">seal</a></h3>
    <script>
        filters = [
            new fabric.Image.filters.Grayscale(),
            new fabric.Image.filters.Brightness({
                brightness: 0.7
            })
        ]
        generatedelay=0
        currentlyrunningbuild=0
        async function grayscale(input) {
            var img = ""
            var canvas = new fabric.Canvas('tempcanvas', {
            });
            canvas.setDimensions({width:input.width, height:input.height});
            oImg = new fabric.Image(input)
            canvas.add(oImg)
            canvas.centerObject(oImg);
            oImg.filters = filters
            oImg.applyFilters()
            img = canvas.toDataURL('image/png')
            canvas.remove()
            return img
        }
        async function LoadImageFromDisk(input,r) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.readAsDataURL(input.files[0]);
                exit_picto = ["",""]
                reader.onload = function (e) {
                    pictoimg = reader.result;
                    $(`#pictoiconimg${r}`).attr('src',pictoimg)
                    $(`#pictoiconimg${r}-gray`).attr('src',pictoimg)
                    exit_picto = [$(`#pictoiconimg${r}`)[0], $(`#pictoiconimg${r}-gray`)[0]]
                    return
                };
                await waitFor( _ => exit_picto[1] !== "")
                return exit_picto
            }
        }

        function initCanvases(canvasname,pictoCount,modifier) {
            var canvas = document.getElementById(canvasname)
            var ctx = canvas.getContext('2d')
            $('#'+canvasname).attr('width',(68*pictoCount)*modifier)
            $('#'+canvasname).attr('height',136*modifier)
            return ctx
        }

        function pictoRender(canvasname,modifier){
            var pictoCount = Number($('#pictocount').val())
            ctx = initCanvases(canvasname,pictoCount,modifier)

            // Pictos
            pictos=makeArray(pictoCount)
            count=0
            currentPictoPosX=0
            for (i in pictos) {
                count++
                drawLabelledBox(ctx,'red',currentPictoPosX,0,68*modifier,68*modifier,currentPictoPosX,6*modifier,'Picto '+count,8*modifier)
                drawLabelledBox(ctx,'lime',currentPictoPosX,68*modifier,68*modifier,68*modifier,currentPictoPosX,74*modifier,'Active '+count,8*modifier)
                currentPictoPosX+=68*modifier
            }
        }
        
        async function pictoBuild(canvasname, modifier,submissioncheck) {
            currentlyrunningbuild++
            var pictoCount = Number($('#pictocountbuild').val())
            var prevCount = Number($("#pictos").children().length)
            var newadjustment= pictoCount-prevCount
            var pictos = (newadjustment < 0) ? makeArray(-newadjustment) : ((newadjustment > 0) ? makeArray(newadjustment) : 0)
            ctx = initCanvases(canvasname,pictoCount,modifier)
            if (pictoCount === 0) $('#pictosection').addClass('visually-hidden')
            if (pictoCount !== 0) $('#pictosection').removeClass('visually-hidden')

            if (newadjustment > 0) {
                for (var r in pictos){
                    r=Number(r)+1+prevCount
                    $('#pictos').append(`<div class="form-group col-md-5 m-3 pictoinputs"><label for="pictoicon${r}">Picto ${r}</label><input class="form-control" type="file" id="pictoicon${r}" accept="image"></input><div class="visually-hidden" id="pictoiconimg${r}-div" required="true"><img src="" id="pictoiconimg${r}"/><img src="" id="pictoiconimg${r}-gray"/></div></div>`)
                }
            } else if (newadjustment < 0) {
                for (var r in pictos) {
                    $('#pictos').children().last().remove()
                }
            }
            var newCount = $("#pictos").children().length
            var colourInactive = $("#pictocolour1").val()
            var colourActive = $("#pictocolour2").val()
            var pictoUploads = makeArray(newCount)
            count = 0
            drawLabelledBox(ctx,colourInactive,0,0,68*modifier*pictoCount,68*modifier)
            drawLabelledBox(ctx,colourActive,0,68*modifier,68*modifier*pictoCount,68*modifier)
            ms=68*modifier
            if (pictoUploads.length > 0) {
                for (r in pictoUploads) {
                    r = Number(r)+1
                    pictoimgs = await LoadImageFromDisk($(`#pictoicon${r}`)[0],r)
                    if (pictoimgs !== undefined) {
                        pictoimg=pictoimgs[0]
                        graypictoimg = pictoimgs[1]
                        oldsrc = graypictoimg.src
                        src = graypictoimg.src
                        src = await grayscale(graypictoimg)
                        await waitFor(_ => src !== graypictoimg.src)
                        graypictoimg.src = src
                        x = ms*(r-1)
                        ctx.drawImage(pictoimg,0,0,pictoimg.width,pictoimg.height,x,0,ms,ms);
                        ctx.drawImage(graypictoimg,0,0,pictoimg.width,pictoimg.height,x,ms,ms,ms);
                    }
                }
            }
            generatedelay++
            if (submissioncheck === true) {
                submissioncounter++
            }
            currentlyrunningbuild--
            return
            
        }
        function generate(input,submissioncheck) {
            var cozette = new FontFace('CozetteVector', 'url(../assets/CozetteVector.otf)');
            cozette.load().then(async function(font){
                document.fonts.add(font);
                if (input === 'build') {
                    if (currentlyrunningbuild <= 0){
                        generatedelay=0
                        await pictoBuild('buildrender-hd',2,submissioncheck)
                        await pictoBuild('buildrender',1,submissioncheck)
                        await waitFor(_ => generatedelay === 2)
                    }
                } else if (input === 'template') {
                    pictoRender('render',1)
                    pictoRender('render-hd',2)
                }
            })
        }
        $('#buildform').on('change', function(){
            generate('build',false)
        })
        $('#form').on('change', function(){
            generate('template',false)
        })
        async function onload() {
            Coloris({
                alpha:true
            })
            generate('build',false)
            await waitFor(_ => generatedelay === 2)
            generate('template',false)
        }
        onload()
        $('#submission').on('click', function(){
            var zip = new JSZip();
            generate('template')
            zip.file(`${name}-template.png`, zipImg('render'), {base64:true})
            zip.file(`${name}-hd-template.png`, zipImg('render-hd'), {base64:true})
            zip.generateAsync({type:"base64"}).then(function (base64) {
                window.open("data:application/zip;base64," + base64,'_blank')
            });
        })
        $('#submissionbuild').on('click', async function(){
            overlayShow()
            submissioncounter = 0
            await generate('build',true)
            await waitFor(_ => submissioncounter === 1)
            await generate('build',true)
            await waitFor(_ => submissioncounter === 2)
            var zip = new JSZip();
            zip.file(`game-picto.png`, zipImg('buildrender'), {base64:true})
            zip.file(`game-picto-hd.png`, zipImg('buildrender-hd'), {base64:true})
            zip.generateAsync({type:"base64"}).then(function (base64) {
                window.open("data:application/zip;base64," + base64,'_blank')
            });
            overlayHide()
        })
    </script>
